permissions:
  contents: write
  actions: read
  security-events: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.2'
        channel: 'stable'

    - name: Enable Windows desktop
      run: flutter config --enable-windows-desktop

    - name: Get Flutter dependencies
      run: flutter pub get

    - name: Build Windows executable
      run: flutter build windows --release

    - name: Create Windows artifact
      run: |
        mkdir -p build/windows-release
        cp -r build/windows/x64/runner/Release/* build/windows-release/
        cd build/windows-release
        7z a -tzip ../../time_management-windows.zip *

    - name: Upload Windows build artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: time_management-windows.zip

  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.2'
        channel: 'stable'

    - name: Get Flutter dependencies
      run: flutter pub get

    - name: Build Android APK (split per ABI)
      run: flutter build apk --release --split-per-abi

    - name: Upload Android build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-builds
        path: build/app/outputs/flutter-apk/*.apk

  create-release:
    needs: [build-windows, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download Windows build
      uses: actions/download-artifact@v4
      with:
        name: windows-build
        path: ./artifacts/

    - name: Download Android builds
      uses: actions/download-artifact@v4
      with:
        name: android-builds
        path: ./artifacts/

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: List downloaded files
      run: ls -la ./artifacts/

    - name: Create Release
      uses: softprops/action-gh-release@v1
